<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - flowmapper.ai</title>
    <meta name="description" content="Learn more about flowmapper.ai — an AI-powered platform for turning ideas into diagrams.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">

        <!-- Logo -->
        <div class="logo">
          <img src="assets/images/logo.png" alt="Logo">
        </div>

        <!-- Navigation -->
        <nav class="nav">
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="pricing.html" class="nav-link">Pricing</a>
          <a href="contact.html" class="nav-link active">Contact Us</a>
          <a href="faq.html" class="nav-link">FAQ</a>
        </nav>

        <div class="header-actions"></div>
      </div>
    </header>

    <!-- Main Content -->

    <main class="main-content">
      <div class="contact-container">
        <h1 class="main-heading">Send Us A Message</h1>
        <h2 class="sub-heading">Quick Contact</h2>

        <!-- Formspree Form -->
        <form class="contact-form" action="https://formspree.io/f/mjkndvqd" method="POST">

          <div class="form-row">
            <div class="form-group">
              <label>First Name <span class="required">*</span></label>
              <input type="text" name="firstName" placeholder="First Name" required />
            </div>

            <div class="form-group">
              <label>Last Name <span class="required">*</span></label>
              <input type="text" name="lastName" placeholder="Last Name" required />
            </div>
          </div>

          <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" name="email" placeholder="Your Email" required />
          </div>

          <div class="form-group">
            <label>Phone <span class="required">*</span></label>

            <div class="phone-input">
              <select id="countryCode" name="countryCode" required class="country-code"></select>
              <input type="tel" name="phone" inputmode="numeric" pattern="[0-9]{6,15}" placeholder="Enter Your Phone Number" required />
            </div>
          </div>

          <div class="form-group">
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="inquiry" value="demo" checked />
                <span class="radio-custom"></span>
                Ask for demo
              </label>

              <label class="radio-label">
                <input type="radio" name="inquiry" value="trial" />
                <span class="radio-custom"></span>
                Ask for free trial
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>Message <span class="required">*</span></label>
            <textarea name="message" rows="5" placeholder="Write your query/message" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>

          <p class="privacy-link">
            <a href="https://www.flowmapper.ai/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
          </p>
        </form>
      </div>
    </main>

    <script src="assets/js/contact.js"></script>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <p>© 2025 flowmapper.ai. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
