<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - flowmapper.ai</title>
  <meta name="description" content="Learn more about flowmapper.ai — an AI-powered platform for turning ideas into diagrams.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Link CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">

      <!-- Logo -->
      <div class="logo">
        <img src="assets/images/logo.png" alt="Logo">
      </div>

      <!-- Navigation -->
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="pricing.html" class="nav-link">Pricing</a>
        <a href="contact.html" class="nav-link active">Contact Us</a>
        <a href="faq.html" class="nav-link">FAQ</a>
      </nav>

      <div></div>
    </div>
  </header>

  <!-- Main Content -->

    <main class="main-content">
      <div class="contact-container">
        <h1 class="main-heading">Send Us A Message</h1>
        <h2 class="sub-heading">Quick Contact</h2>

        <form class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name <span class="required">*</span></label>
              <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name <span class="required">*</span></label>
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone <span class="required">*</span></label>
            <div class="phone-input">
              <select class="country-code">
                <option value="+91">  +91</option>
                <option value="+1">  +1</option>
                <option value="+44">  +44</option>
                <option value="+61">  +61</option>
              </select>
              <input type="tel" id="phone" name="phone" placeholder="" required />
            </div>
          </div>

          <div class="form-group">
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="inquiry" value="demo" checked />
                <span class="radio-custom"></span>
                Ask for demo
              </label>

              <label class="radio-label">
                <input type="radio" name="inquiry" value="trial" />
                <span class="radio-custom"></span>
                Ask for a free trial
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="5" placeholder="Write your query/message" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>

          <p class="privacy-link">
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </main>


  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <p>© 2025 flowmapper.ai. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
